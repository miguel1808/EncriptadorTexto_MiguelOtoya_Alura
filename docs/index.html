<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Encriptador de Texto Alura</title>
    
</head>
<body class="grid-encryptor">
    <header class="encryptor-header">
        <img class="encryptor-header__image" src="../Imagenes/logo.png" alt="">
        <h1 class="titulo">Encriptador de texto</h1>
    </header>
    <main class="container">
        <section class="input" for="data-input">
                    <textarea class="data-input"  cols="auto" rows="6" placeholder="Ingrese el texto aquí"></textarea>
                <div class="interactivos">
                    <div class="nota">
                        <img src="../Imagenes/icono_importante.png" >
                        <p>Solo letras minusculas y sin acentos</p>
                    </div>
                    <div class="data-botones">
                        <button class="botones" id="boton-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="botones" id="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </div>
        </section>
        <section class="output">
            <img src="../Imagenes/Muñeco.png" alt="" class="muñeco" >
            <textarea class="data-output" readonly cols="30" rows="10"  placeholder="Ningún mensaje fue encontrado"></textarea>
            <p class="mensaje-info">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="botonCopiar"  onclick="copiar()">Copiar</button>
        </section>
    </main>
    <footer>
        <p>Creado por Miguel Otoya - 2022</p>
        <a href="https://github.com/miguel1808" >
            <img src="../Imagenes/logo_github.png" alt="Github" class="cuenta">
        </a>
        <a href="https://www.linkedin.com/in/miguelotoya1808/" >
            <img src="../Imagenes/logo_linkedin.png" alt="linkedin" class="cuenta">
        </a>
    </footer>
    <script src="script.js"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
